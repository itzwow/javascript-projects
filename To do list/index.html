<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <title>To-Do-List</title>
</head>
<body>
    <header class ="header">
        <nav class="nav container">
            <h1 class="logo"> Website</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="#home">Home</a></li>
                <li class="nav-item"><a href="">To Do</a></li>
                <li class="nav-item"><a href="">Signup</a></li>
            </ul>
        </nav>
        <div class="headline">
            <h2 id="main-heading">Manage your tasks <span style="display:none">Here!</span></h2>
            <button class="btn btn-headline">Learn More</button>
        </div>
    </header>

    <section class="section-todo container">
        <h2>Your Plan for today?</h2>

        <form class="form-todo">
            <input type="text" name="" id="" placeholder="Add Todo">
            <input type="submit" value="Add Todo" class="btn">
        </form>

        <ul class="todo-list">
            <!-- <li class="first-todo">todo 1</li> -->
            
        </ul>
    </section>

    <section class="section-signup container">
        <h2>Sign up</h2>
        <form class="signupForm">
            <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
                </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" name="confirmPassword" id="confirmPassword">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="number" name="phone" id="phone">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                </div>

            <div class="form-group">
                <label for="about">About Yourself</label>
                <textarea name="about" id="about" cols="30" rows="10"></textarea>
            </div>
            <button type="submit" class="btn signup-btn">Submit</button>
        </form>
    </section>

    <footer class="footer">
        <p class="footer-text">&copy; All rights reserved</p>
    </footer>
</body>
</html>
