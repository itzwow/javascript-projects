<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Not so great calculator">
    	<meta name="keywords" content="calculator, bad, numbers">

		<title>Not So Great Calculator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1 class="header">Not So Bad Calculator</h1>
		
		<div class=" calculator-width" >
		<p class="screen" id="screen"></p>
		<ul class="row">
			<button>%</button>
			<button>DEL</button>
			<button>/</button>
			<button>C</button>
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button>*</button>
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button>+</button>
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>-</button>
			<button>(</button>
			<button>0</button>
			<button>)</button>
			<button>=</button>
		</ul>
	</div>
		<!-- <h2>Result: <span id="placeToPutResult"></span></h2> -->


		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
